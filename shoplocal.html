    <style>
        #main{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        #left{
            width: 15%;
            display: flex;
            align-items: center;
        }
        #right{
            width: 40%;
            display: flex;
            justify-content: space-between;
        }
        #left>img{
            height: 25px;
        }
        #right>div{
            width: 33%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        #right>div>img{
            height: 30px;
        }
        #right>div:hover{
            color:#0098b8;
            background-color: #f0f1f7;
            cursor: pointer;
        }
        body>img{
            width: 100%;
        }
        #border{
            width: 100%;
            height: 90px;
            /* border: 1px solid red; */
            display: grid;
            background-color: #202340;
            margin-top: -4px;
        }
        #border>div{
            width: 42%;
            height: 70%;
            border: 1px solid;
            margin: auto;
            display: flex;
            align-items: center;
            background-color: white ;
        }
        #border>div>input{
            border: none;
            margin-left: 15px;
            margin-right: 60px;
            font-style: italic;
            font-size: 16px;
        }
        #cities{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            /* grid-template-rows: 2px; */
            gap: 10px;
        }
        #cities>div>img{
            height: 190px;
        }
        #cities>div>h2{
            margin-top: -40px;
            color: white;
            margin-left: 15px;
        }
        #e-updates{
            display: flex;
            align-items: center;
        }
        #e-updates>input{
            margin-left: 20px;
            margin-right: 20px;
            width: 300px;
            height: 30px;
            font-style: italic;
        }
        #e-updates>button{
            padding: 10px 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background-color:#414467 ;
        }
        #checkbox{
            display: flex;
            align-items: center;
        }
        #checkbox>p{
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left">
            <img src="https://img.shop.com/Image/ShopLocal/ShopLocalLogo.svg" alt="">
        </div>
        <div id="right">
            <div>
                <img src="https://img.shop.com/Image/ShopLocal/QuestionIcon.svg" alt="">
                <h2>How this works</h2>
            </div>
            <div>
                <img src="https://img.shop.com/Image/ShopLocal/LinkMyCardIcon.svg" alt="">
                <h2>Link My Card</h2>
            </div>
            <div>
                <img src="https://img.shop.com/Image/ShopLocal/searchicon.svg" alt="">
                <h2>Search Offers</h2>
            </div>
        </div>
    </div>
    <img src="https://img.shop.com/Image/resources/images/no-results-page@2x.jpg" alt="">
    <div id="border">
        <div>
            <h3>Find</h3>
            <input type="text" placeholder="Sushi,Margarita,Mo's Diner">
            <h3>Near</h3>
            <input type="text" placeholder="Zip Code or City,State">
            <img src="https://img.shop.com/Image/ShopLocal/searchicon.svg" alt="">
        </div>
    </div>
    <h2>Top Offer Locations</h2>
    <div id="cities">
        <div>
            <img src="https://img.shop.com/Image/resources/images/chicago@2x.jpg" alt="">
            <h2>Chicago</h2>
        </div>
        <div>
            <img src="https://img.shop.com/Image/resources/images/los-angeles@2x.jpg" alt="">
            <h2>Los Angeles</h2>
        </div>
        <div>
            <img src="https://img.shop.com/Image/resources/images/new-york@2x.jpg" alt="">
            <h2>New York</h2>
        </div>
        <div>
            <img src="https://img.shop.com/Image/resources/images/san-diego@2x.jpg" alt="">
            <h2>San Diago</h2>
        </div>
        <div>
            <img src="https://img.shop.com/Image/resources/images/san-francisco@2x.jpg" alt="">
            <h2>San Francisco</h2>
        </div>
        <div>
            <img src="https://img.shop.com/Image/resources/images/seattle@2x.jpg" alt="">
            <h2>Seattle</h2>
        </div>
    </div>
    <div id="e-updates">
        <h3>Get email updates on SHOP Local offers in</h3>
        <input type="text" placeholder="zip code">
        <input type="text" placeholder="yourname@example.com">
        <button>Sign Up</button>
    </div>
    <div id="checkbox">
        <input type="checkbox">
    <p>Yes, send me more great deals from SHOP.COM</p>
    </div>
</body>
