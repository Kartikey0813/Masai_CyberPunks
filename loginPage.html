<script>

 document.querySelector("#create").addEventListener("click",function(){
   
 location.replace("SignUpPage.html")  
// console.log("clicked")
 })   

 document.querySelector("form").addEventListener("submit",mylogin)
 var data = JSON.parse(localStorage.getItem("details"))
   
 function mylogin(){
    event.preventDefault()
    checkUser();
   }
   function checkUser(){
   let  uname= document.querySelector("#email").value;
  let    upasw= document.querySelector("#pass").value
  let flag=false;
   for(var i =0;i<data.length;i++){
    if(uname==data[i].email && upasw==data[i].pass){
        flag=true;
        // alert("login succesfully")
    
   }
}   
if(flag){
    alert("Login successful")
    // add here home page file name so that if sign in successful
    // then it goes to home page or sliding page directyly

}
else{
    alert("Wrong password")
}
   }
